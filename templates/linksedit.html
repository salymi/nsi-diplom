<title>Редактирование записи - все ссылки</title>
{% extends 'layout.html' %}

{% block  content %}
<h2>Редактирование</h2>
<a href="{{ url_for('.links') }}"><button>Отмена</button></a>
{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.LINK) }}
		{{ render_field(form.ID_GROUP) }}
		{{ render_field(form.ID_LINK) }}
    </dl>
    <p><input type=submit value=Редактировать>
</form>
{% endblock %}
